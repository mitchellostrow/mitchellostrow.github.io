<div class="publication" data-year="{{ entry.year }}" data-topic="{{ entry.topic | escape }}">
  <span class="pub-title">{{ entry.title }}</span>
  <span class="pub-authors">{{ entry.author }}</span>
  <span class="pub-year">{{ entry.year }}</span>
  <span class="pub-topic">{{ entry.topic }}</span>
  <span class="pub-subtitle">Topic: {{ entry.topic }}</span>
</div>
